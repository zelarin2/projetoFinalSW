<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
    <button onClick="window.location.href = `{{url_for('home')}}`">Home</button>

    <ol>
    {% for score in leaderboard %}
        <hr>
        <li> |{{ score.username }} | {{ score.score }} | {{ score.date }}|</li>
        <hr>
    {% endfor %}
    </ol>
    
</body>
</html>
